<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/stopwatch.css" />
    <title>Stop Watch</title>
  </head>

  <body>
    <div class="container">
      <h1 class="timer">0:00:00,000</h1>
      <div class="buttons">
        <button class="lap" id="lapBtn">Lap</button>
        <button class="reset">Reset</button>
        <div class="little">
          <div class="first"></div>
          <div class="second"></div>
        </div>
        <button class="start">Start</button>
        <button class="stop">Stop</button>
      </div>
      <div class="line"></div>
    </div>

    <div class="lapList" id="lapList"></div>

    <div class="footer1 footer opacity-10">
      <div class="a1">
        <a class="textcolor1" href="./clock.html"
          ><img
            class="icons"
            width="30px"
            src="../img/world.svg"
            alt="1"
          /><br />
          World Clock</a
        >
      </div>
      <div class="a1">
        <a class="textcolor" href="#"
          ><img
            class="icons"
            width="30px"
            src="../img/stopwatch2.svg"
            alt="2"
          /><br />
          Stopwatch</a
        >
      </div>
    </div>
    <script src="../js/stopwatch.js"></script>
  </body>
</html>
